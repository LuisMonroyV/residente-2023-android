<ion-card class="selectable" color="success" *ngIf="emergencias.length > 0 && fbSrvc.expandidoEmergencias">
    <ion-card-header>
        <ion-card-subtitle class="tam-18" (click)="fbSrvc.expandidoEmergencias = !fbSrvc.expandidoEmergencias">
            <ion-grid>
                <ion-row>
                    <ion-col size="2">
                        <ion-icon color="primary" name="remove-circle-outline" size="large">
                        </ion-icon>
                    </ion-col>
                    <ion-col size="7" class="ion-text-center">
                        <strong class="initial tam-30 text-encabezados">Emergencias </strong>
                    </ion-col>
                    <ion-col size="3">
                        <ion-badge color="primary" mode="ios">{{emergencias.length}}</ion-badge>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-subtitle>
        <ion-card *ngFor="let emergencia of emergencias; let i = index" 
                  class="card-emergencia">
            <ion-card-header>
                <ion-card-subtitle>{{ emergencia.idDireccion }} 
                    <ion-text color="primary" class="tam-12">
                        ( <i>{{ emergencia.fechaInicio | fechaCorta : '' : 'pasado'}}</i> )
                    </ion-text>
                    <ion-chip mode="ios" color="danger" class="ion-float-right">
                        <ion-label>{{ emergencia.estado }}</ion-label>
                    </ion-chip>
                </ion-card-subtitle>
                <ion-card-title><strong>{{ emergencia.obs}}</strong></ion-card-title>
            </ion-card-header>
            <ion-card-content>
                Supervisada por:
                <ion-text color="primary">
                    {{ emergencia.guardia}}
                </ion-text>
            </ion-card-content>
        </ion-card>        
    </ion-card-header>
</ion-card>

<ion-card color="success" *ngIf="emergencias.length > 0 && !fbSrvc.expandidoEmergencias">
    <ion-card-header>
        <ion-card-subtitle class="tam-18" (click)="fbSrvc.expandidoEmergencias = !fbSrvc.expandidoEmergencias">
            <ion-grid>
                <ion-row>
                    <ion-col size="2">
                        <ion-icon color="primary" name="add-circle-outline" size="large">
                        </ion-icon>
                    </ion-col>
                    <ion-col size="7" class="ion-text-center">
                        <strong class="initial tam-30 text-encabezados">Emergencias </strong>
                    </ion-col>
                    <ion-col size="3">
                        <ion-badge color="primary" mode="ios">{{emergencias.length}}</ion-badge>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-subtitle>
    </ion-card-header>
</ion-card>
<ion-card *ngIf="emergencias.length === 0" class="ion-text-center ion-padding" color="medium">
    <ion-card-subtitle>No hay emergencias a√∫n.</ion-card-subtitle>
</ion-card>
